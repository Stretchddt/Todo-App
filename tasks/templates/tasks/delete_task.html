{% extends 'base/base.html' %}

{% block title %}
    Delete Task
{% endblock title %}

{% block content %}

    <br><br>

    <div class="card bg-danger text-white">
        <div class="card-title text-center display-3">Delete Task - {{ task.title }}</div>
        <div class="card-body">
            <p class='text-center display-6'>Are you sure you want to delete this task?</p>
            <div class="row text-center">
                <div class="col col-log-6 col-sm-6">
                    <a href="{% url 'tasks_page' ' ' %}" class='btn btn-primary btn-lg ms-auto'>Cancel</a>
                </div>
                <div class="col col-log-6 col-sm-6">
                    <form method="post">
                        {% csrf_token %}
                        <input type='submit' class='btn btn-primary btn-lg me-auto' value='Delete'>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
